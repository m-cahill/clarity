# Netlify configuration for CLARITY frontend
# M10.5: Demo deployment configuration

# Branch deploys: enable in Netlify UI (Build & deploy â†’ Branches and deploy contexts)
# so non-production branches (e.g. m17-connectivity-hardening) get their own deploys.

[build]
  # Build commands for Netlify's native builder
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  VITE_APP_MODE = "demo"
  # Canonical API base; only this is required (VITE_API_URL is legacy/E2E).
  VITE_API_BASE_URL = "https://clarity-1sra.onrender.com"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Use same build for branch deploys (when enabled in Netlify UI)
[context.branch-deploy]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"
