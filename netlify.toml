# Netlify configuration for CLARITY frontend
# M10.5: Demo deployment configuration

[build]
  # Build is handled by GitHub Actions, not Netlify
  # This is just for redirects and headers
  publish = "frontend/dist"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

