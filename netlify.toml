# Netlify configuration for CLARITY frontend
# M10.5: Demo deployment configuration

[build]
  # Build commands for Netlify's native builder
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  VITE_APP_MODE = "demo"
  VITE_API_BASE_URL = "https://clarity-demo.onrender.com"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

