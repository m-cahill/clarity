# CLARITY CI Pipeline
# M01: Backend tests, Frontend tests, E2E verification
# M12: Security scanning, lockfile enforcement
# SHA-pinned actions for reproducibility (M01 hardening)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Explicit permissions - minimal scope (M01 hardening CI-002)
permissions:
  contents: read

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend tests with Python matrix
  backend:
    name: Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    defaults:
      run:
        working-directory: backend

    steps:
      # SHA-pinned actions (M01 hardening CI-001)
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=85 --junitxml=junit.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        if: matrix.python-version == '3.11'
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        if: always() && matrix.python-version == '3.11'
        with:
          name: backend-junit
          path: backend/junit.xml
          retention-days: 7

  # Frontend unit tests
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  # E2E tests with Playwright
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start backend
        working-directory: backend
        run: |
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done

      - name: Start frontend
        working-directory: frontend
        run: |
          VITE_API_URL=http://localhost:8000 npm run dev &
          # Wait for frontend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done

      - name: Run E2E tests
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload Playwright traces
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        if: failure()
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 7

  # M12: Security scanning (SCAN-001 exit)
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install pip-audit
        run: pip install pip-audit==2.7.3

      - name: Run pip-audit (backend)
        working-directory: backend
        run: |
          pip-audit -r requirements.lock --strict --no-deps --desc on || {
            echo "::warning::pip-audit found vulnerabilities"
            exit 1
          }

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit (frontend)
        working-directory: frontend
        run: |
          npm audit --omit=dev --audit-level=high || {
            echo "::warning::npm audit found high/critical vulnerabilities"
            exit 1
          }

  # M12: Lockfile verification (DEP-001 exit)
  lockfile:
    name: Lockfile Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Verify requirements.lock exists
        run: |
          if [ ! -f backend/requirements.lock ]; then
            echo "::error::backend/requirements.lock is missing"
            exit 1
          fi
          echo "requirements.lock found"

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f frontend/package-lock.json ]; then
            echo "::error::frontend/package-lock.json is missing"
            exit 1
          fi
          echo "package-lock.json found"

      - name: Check requirements.lock header
        working-directory: backend
        run: |
          if ! head -5 requirements.lock | grep -q "autogenerated by pip-compile"; then
            echo "::error::requirements.lock does not appear to be generated by pip-compile"
            exit 1
          fi
          echo "requirements.lock is valid pip-compile output"

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend, frontend, e2e, security, lockfile]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend.result }}" != "success" ]] || \
             [[ "${{ needs.frontend.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.lockfile.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully"
